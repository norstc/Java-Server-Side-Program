<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces 欢迎使用页" />
        <br/>
        <h2>This a demo table</h2>
        <h:dataTable value="#{stockBean.stocks}" var="stock" border="2">
            <h:column>
                <f:facet name="header">Stock ID</f:facet>
                #{stock.stockId}
            </h:column>
            <h:column>
                <f:facet name="header">Stock Code</f:facet>
                #{stock.stockCode}
            </h:column>
            <h:column>
                <f:facet name="header">Stock Name</f:facet>
                #{stock.stockName}
            </h:column>
            <h:column>
                <f:facet name="header">Current Price</f:facet>
                #{stock.currentPrice}
            </h:column>
            <h:column>
                <f:facet name="header">AI Price</f:facet>
                #{stock.aiPrice}
            </h:column>
            <h:column>
                <f:facet name="header">AI Roi</f:facet>
                #{stock.aiRoi}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
