<ui:composition template="/WEB-INF/templates/layout.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
    <ui:define name="content">
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces 欢迎使用页" />
        <br/>
        
        <h:form>
            <p>Welcome #{login.user}</p>
            <h:commandLink action="#{login.logout}" value="Logout"></h:commandLink>
        </h:form>
        <h2>This a demo table</h2>
        <h:dataTable value="#{stockBean.stocks}" var="stock" border="2">
            <h:column>
                <f:facet name="header">Stock ID</f:facet>
                #{stock.stockId}
            </h:column>
            <h:column>
                <f:facet name="header">Stock Code</f:facet>
                #{stock.stockCode}
            </h:column>
            <h:column>
                <f:facet name="header">Stock Name</f:facet>
                #{stock.stockName}
            </h:column>
            <h:column>
                <f:facet name="header">Current Price</f:facet>
                #{stock.currentPrice}
            </h:column>
            <h:column>
                <f:facet name="header">AI Price</f:facet>
                #{stock.aiPrice}
            </h:column>
            <h:column>
                <f:facet name="header">AI Roi</f:facet>
                #{stock.aiRoi}
            </h:column>
        </h:dataTable>
        
    </ui:define>
</ui:composition>
