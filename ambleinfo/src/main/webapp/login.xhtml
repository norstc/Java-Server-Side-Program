<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>登录</title>
    </h:head>
    <h:body>
        <p>欢迎</p>
        <h:form>
            <h3>请登录</h3>
            <h:outputText value="用户名"/>
            <h:inputText id="username" value="#{login.user}"></h:inputText>
            <h:message for="username"></h:message>
            <br/>
            <h:outputText value="密码"/>
            <h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
            <h:message for="password"></h:message>
            <br/>
            <h:commandButton action="#{login.validateUsernamePassword}" value="Login"></h:commandButton>
        </h:form>
        
    </h:body>
</html>
