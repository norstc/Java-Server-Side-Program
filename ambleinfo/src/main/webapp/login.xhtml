<ui:composition template="/WEB-INF/templates/layout.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
    <ui:define name="content">
        <p>欢迎</p>
        <h:form>
            <h3>请登录</h3>
            <h:outputText value="用户名"/>
            <h:inputText id="username" value="#{login.user}"></h:inputText>
            <h:message for="username"></h:message>
            <br/>
            <h:outputText value="密码"/>
            <h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
            <h:message for="password"></h:message>
            <br/>
            <h:commandButton action="#{login.validateUsernamePassword}" value="Login"></h:commandButton>
        </h:form>
        
    </ui:define>
</ui:composition>
