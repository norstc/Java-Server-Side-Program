<ui:composition template="/WEB-INF/templates/layout.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
    <ui:define name="content">
        <p>欢迎</p>
        <h:form>
            <h3>请登录</h3>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="用户名："/>
                <p:inputText id="username" value="#{login.user}" required="true" label="用户名"/>
                
                <h:outputLabel for="password" value="密码：" />
                <p:password id ="password" value="#{login.pwd}" required="true" label="密码"/>
                
                <h:commandButton action="#{login.validateUsernamePassword}" value="Login"></h:commandButton>
            </h:panelGrid>
           
        </h:form>
        
    </ui:define>
</ui:composition>
