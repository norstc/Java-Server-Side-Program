<ui:composition template="/WEB-INF/templates/layout.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h3>primeface 的表格</h3>
        <p:dataTable var="stock" value="#{stockBean.stocks}">
             <p:column>
                <f:facet name="header">
                    <h:outputText value="StockID"/>
                </f:facet>
                 <h:outputText value="#{stock.stockId}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="StockCode"/>
                </f:facet>
                <h:outputText value="#{stock.stockCode}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="StockName"/>
                </f:facet>
                <h:outputText value="#{stock.stockName}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="CurrentPrice"/>
                </f:facet>
                <h:outputText value="#{stock.currentPrice}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="AI price"/>
                </f:facet>
                <h:outputText value="#{stock.aiPrice}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="AI Roi"/>
                </f:facet>
                <h:outputText value="#{stock.aiRoi}"/>
            </p:column>
        </p:dataTable>                                  
    </ui:define>
</ui:composition>
