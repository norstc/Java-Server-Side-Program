<ui:composition template="/WEB-INF/templates/layout.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <p>买入股票</p>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="stockCode" value="股票代码："/>
                <p:inputText id="stockCode" value="#{dealBean.stockCode}" required="true" label="stockCode"/>
                
               
                <h:outputLabel for="buyPrice" value="买入价格："/>
                <p:inputText id="buyPrice" value="#{dealBean.buyPrice}" required="true" label="buyPrice"/>
                
                <h:outputLabel for="buyQuantity" value="买入数量："/>
                <p:inputText id="buyQuantity" value="#{dealBean.buyQuantity}" required="true" label="buyQuantity"/>
                
                
                <h:outputLabel for="buyDate" value="日期："/>
                <p:inputText id="buyDate" value="#{dealBean.buyDate}" required="true" label="buyDate"/>
                
                <h:outputLabel for="buyTime" value="时间："/>
                <p:inputText id="buyTime" value="#{dealBean.buyTime}" required="true" label="buyTime"/>
                
                
                
                <h:commandButton action="#{dealBean.buyStock}" value="买入"></h:commandButton>
            </h:panelGrid>
           
        </h:form>
        
    </ui:define>
</ui:composition>
