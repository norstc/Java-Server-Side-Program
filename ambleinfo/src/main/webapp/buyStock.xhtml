<ui:composition template="/WEB-INF/templates/layout.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <p>买入股票</p>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="股票代码："/>
                <p:inputText id="stockCode" value="#{deal.stockCode}" required="true" label="stockCode"/>
                
               
                <h:outputLabel for="username" value="买入价格："/>
                <p:inputText id="stockPrice" value="#{deal.stockPrice}" required="true" label="stockPrice"/>
                
                <h:outputLabel for="username" value="日期："/>
                <p:inputText id="dealDate" value="#{deal.dealDate}" required="true" label="date"/>
                
                <h:outputLabel for="username" value="时间："/>
                <p:inputText id="dealTime" value="#{deal.dealTime}" required="true" label="time"/>
                
                
                
                <h:commandButton action="#{deal.buyStock}" value="买入"></h:commandButton>
            </h:panelGrid>
           
        </h:form>
        
    </ui:define>
</ui:composition>
